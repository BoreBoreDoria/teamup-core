<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="row col-md-8 mx-auto" style="width: 800px;">
    <h3>Form registration</h3>
<form>
    <div class="form-group method=post modelAttribute = user">
        <label for="name">Name  &#8432</label>
        <input type="text" required class="form-control" id="name" aria-describedby="nameHelp" placeholder="Name">
        <small id="nameHelp" class="form-text text-muted">&#8432  Required field</small>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name  &#8432</label>
        <input type="text" required class="form-control" id="lastName" aria-describedby="lastNameHelp" placeholder="Last name">
        <small id="lastNameHelp" class="form-text text-muted">&#8432  Required field</small>
    </div>
    <div class="form-group">
        <label for="middleName">Middle Name</label>
        <input type="text" class="form-control" id="middleName" placeholder="Middle Name">
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" placeholder="City">
    </div>
    <div class="form-group">
        <label for="age">Age  &#8432</label>
        <input type="number" required class="form-control" id="age" aria-describedby="ageHelp" placeholder="Age">
        <small id="ageHelp" class="form-text text-muted">&#8432  Required field</small>
    </div>
    <div class="form-group">
        <label for="aboutUser">About User</label>
        <textarea class="form-control" id="aboutUser" rows="2"></textarea>
    </div>
    <div class="form-group">
        <label for="login">Login  &#8432</label>
        <input type="text" required class="form-control" id="login" aria-describedby="loginHelp" placeholder="come up with a login for authorization on the site">
        <small id="loginHelp" class="form-text text-muted">&#8432  Required field</small>
    </div>
    <div class="form-group">
        <label for="email">Email address  &#8432</label>
        <input type="email" required class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">&#8432  Required field </small>
    </div>
    <div class="form-group">
        <label for="password">Password  &#8432</label>
        <input type="password" required class="form-control" id="password" aria-describedby="passwordHelp" placeholder="Password">
        <small id="passwordHelp" class="form-text text-muted">&#8432  Required field</small>
    </div>
    <button type="submit" class="btn btn-primary">registration</button>
        </form>
</div>
</body>
</html>
